      <!-- recommendation form -->
      <h2>Recommendation Form</h2>
      <div class="frame">
        <div class="recommendation-form">
          <p>Thank you for being interested in sending me a recommendation!<br> This should only take a couple minutes.</p>

          <div class="wrapper">
            <form class="form-area" action="" method="get">
              <div class="name">
                <div class="row first-name">
                  <div class="col-1">
                    <label for="first-name">First Name*</label>
                  </div>
                  <div class="col-2">
                    <input type="text" id="first-name" name="first-name" placeholder="First Name" required size="22">
                  </div>
                </div>

                <div class="row last-name">
                  <div class="col-1">
                    <label for="last-name">Last Name*</label>
                  </div>
                  <div class="col-2">
                    <input type="text" id="last-name" name="last-name" placeholder="Last Name" required size="23">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-1">
                  <label for="email">E-mail*</label>
                </div>
                <div class="col-2">
                  <input type="email" id="email" name="email" placeholder="email@email.com" required size="54">
                </div>
              </div>

              <div class="row photo">
                <div class="col-1">
                  <label for="image">Photo</label>
                </div>
                <div class="col-2 photo">
                   <input type="file" id="file-upload" required size="54" accept=".JPG, .png, .jpg">
                </div>
              </div>

              <div class="row">
                <div class="col-1">
                  <label for="text">Relationship to Me*</label>
                </div>
                <div class="col-2 relationship">
                   <select id = "myList" required>
                     <option value = "1">Family</option>
                     <option value = "2">Teacher</option>
                     <option value = "3">Friends</option>
                     <option value = "4">Co-worker</option>
                   </select>
                </div>
              </div>

              <div class="row">
                <div class="col-1">
                  <label for="message">Recommendation Quote*</label>
                </div>
                <div class="col-2">
                  <textarea name="message" rows="7" cols="50" placeholder="Enter kind words here" required></textarea>
                </div>
              </div>
              <input type="submit" id="submit" name="submit" value="Submit">
            </form>
          </div>
        </div>
      </div>
